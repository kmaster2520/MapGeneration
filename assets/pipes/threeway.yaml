---
name: pipes
tile:
  width: 16
  height: 16
connections:
  "o": "empty"
  "x": "pipe"
connectivity: 4
options:
  useBorderModule: true
borderModules:
  __border__:
    connections:
      t: [ oo ]
      b: [ oo ]
      l: [ oo ]
      r: [ oo ]
modules:
  empty:
    imageCoords: [1, 5]
    connections:
      t: [ oo ]
      b: [ oo ]
      l: [ oo ]
      r: [ oo ]
    rotations: []
  3way:
    imageCoords: [1, 3]
    connections:
      t: [ xx ]
      b: [ xx ]
      l: [ xx ]
      r: [ oo ]
    rotations: [90, 180, 270]
